<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status.checking { background: #fff3cd; border-left: 4px solid #ffc107; }
        .status.success { background: #d4edda; border-left: 4px solid #28a745; }
        .status.error { background: #f8d7da; border-left: 4px solid #dc3545; }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .test-section h3 {
            margin-top: 0;
            color: #495057;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin: 10px 0;
            box-sizing: border-box;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .chat-response {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .message.user {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }
        .message.assistant {
            background: #f1f3f5;
            color: #333;
            margin-right: 20%;
        }
        .sources {
            margin-top: 15px;
            padding: 12px;
            background: #e7f3ff;
            border-left: 3px solid #2196F3;
            border-radius: 4px;
        }
        .source-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            font-size: 13px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .links {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .links a {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            color: #667eea;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .links a:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Chatbot Connection Test</h1>
        <p class="subtitle">Test your Physical AI & Robotics Chatbot Backend</p>

        <div id="healthStatus" class="status checking">
            <span>‚è≥</span>
            <span>Checking backend health...</span>
        </div>

        <div class="test-section">
            <h3>üì° Backend Status</h3>
            <button onclick="checkHealth()">Check Backend Health</button>
            <div id="healthResult"></div>
        </div>

        <div class="test-section">
            <h3>üí¨ Test Chat</h3>
            <textarea id="chatMessage" rows="3" placeholder="Enter your question (e.g., What is Physical AI?)">What is Physical AI?</textarea>
            <button onclick="sendChatMessage()" id="sendBtn">Send Message</button>
            <div id="chatResult" class="chat-response" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>üîó Quick Links</h3>
            <div class="links">
                <a href="http://localhost:3000" target="_blank">üìö Open Docusaurus</a>
                <a href="http://localhost:8000/docs" target="_blank">üìñ API Docs</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/v1';
        let sessionId = 'test-' + Date.now();

        // Auto-check health on load
        window.onload = () => {
            checkHealth();
        };

        async function checkHealth() {
            const statusEl = document.getElementById('healthStatus');
            const resultEl = document.getElementById('healthResult');

            statusEl.className = 'status checking';
            statusEl.innerHTML = '<span>‚è≥</span><span>Checking backend health...</span>';

            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();

                if (data.status === 'ok') {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = '<span>‚úÖ</span><span>Backend is running and healthy!</span>';
                    resultEl.innerHTML = `<pre style="background:#f8f9fa;padding:10px;border-radius:4px;overflow-x:auto;">${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    throw new Error('Unexpected response');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = '<span>‚ùå</span><span>Backend is not responding. Make sure it\'s running on port 8000.</span>';
                resultEl.innerHTML = `<p style="color:#dc3545;">Error: ${error.message}</p>`;
            }
        }

        async function sendChatMessage() {
            const messageEl = document.getElementById('chatMessage');
            const resultEl = document.getElementById('chatResult');
            const sendBtn = document.getElementById('sendBtn');
            const message = messageEl.value.trim();

            if (!message) {
                alert('Please enter a message');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            resultEl.style.display = 'block';
            resultEl.innerHTML = '<div class="spinner"></div><p style="text-align:center;color:#666;">Waiting for AI response...</p>';

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Display result
                let html = `
                    <div class="message user">
                        <strong>You:</strong><br>${escapeHtml(message)}
                    </div>
                    <div class="message assistant">
                        <strong>Assistant:</strong><br>${escapeHtml(data.message)}
                    </div>
                `;

                if (data.sources && data.sources.length > 0) {
                    html += '<div class="sources"><strong>üìö Sources:</strong>';
                    data.sources.forEach(source => {
                        html += `
                            <div class="source-item">
                                <strong>${escapeHtml(source.chapter)}</strong> - ${escapeHtml(source.section)}<br>
                                <small>Relevance: ${(source.score * 100).toFixed(1)}%</small>
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                resultEl.innerHTML = html;
                sendBtn.textContent = '‚úÖ Success! Send Another';

            } catch (error) {
                resultEl.innerHTML = `
                    <div class="message" style="background:#f8d7da;color:#721c24;margin:0;">
                        <strong>‚ùå Error:</strong><br>${escapeHtml(error.message)}
                        <br><br>
                        <strong>Possible solutions:</strong>
                        <ul style="margin:10px 0;padding-left:20px;">
                            <li>Make sure backend is running: <code>cd backend && python -m uvicorn main:app --reload</code></li>
                            <li>Check CORS settings in backend/.env</li>
                            <li>Verify API_URL is correct: ${API_URL}</li>
                        </ul>
                    </div>
                `;
                sendBtn.textContent = '‚ùå Error - Try Again';
            } finally {
                sendBtn.disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter to send (Shift+Enter for new line)
        document.getElementById('chatMessage').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChatMessage();
            }
        });
    </script>
</body>
</html>
